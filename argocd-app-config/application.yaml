apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nbglink/DevOpsUpskill-FinalProject.git
    targetRevision: HEAD
    path: ./argocd-app-config/demo-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: demo-app

  syncPolicy:
    syncOptions:
    - PruneLast=true


    automated:
      prune: true
      selfHeal: true



  